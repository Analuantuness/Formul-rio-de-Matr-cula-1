<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Matrícula</title>
  <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <form id="matricula-form" role="form" aria-labelledby="matricula-title">
        <h1 id="matricula-title">Formulário de Matrícula</h1>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required aria-required="true">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" required aria-required="true">
        </div>
        
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div>
            <label for="curso">Curso:</label>
            <select id="curso" name="curso" required aria-required="true">
                <option value="">Selecione o curso</option>
                <option value="1">Introdução á Informática</option>
                <option value="2">Programação em Python</option>
                <option value="3">Web Development</option>
            </select>
        </div>
        <button type="submit">Enviar Matrícula</button>
    </form>
  </body>
